<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>SignIn | Techsnap</title>
    
</head>
<body style="background-color: black; background-image: url(./assets/img/register_bg_2.png); background-size: 100%; background-repeat: repeat;">
    <div class="overflow-auto" style="margin: 10px;">
        <img src="assets\img\logo_pink.jpg" class="rounded mx-auto d-block" style="height: 100px; width:auto;" alt="Responsive image">
        <div class="card card-body mx-auto col-lg-4 col-md-8 col-sm-10 col-xs-10" style="background-color:  rgb(209, 213, 219);">
            <h2 class="font-weight-bold mb-2 text-center"> Welcome Back!</h2>
            
            
            <form>
                <div class="form-group font-weight-bold">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group font-weight-bold">
                <label for="exampleInputPassword1">Password</label><a href="#" class="forgetpass" style="position: relative;
                    float: right;
                    top: 3px;
                    font-size: 15px;
                    text-transform: capitalize;">Forget Password?</a>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                
                </div>
                <button type="submit" class="btn btn-submit btn-block font-weight-bold mb-2" style="background-color: rgb(221, 59, 167);">Start Learning for Free</button>
                <label>
                    <input type="checkbox">
                    <span></span>
                    <small class="rmb">Remember me</small>
                 </label>
                  <a href="#" class="help" style="position: relative;
                  float: right;
                  left: 1px;
                  top: 3px;
                  font-size: 15px;
                  text-transform: capitalize;">Need help?</a>
            </form>
        </div>
        <div class="card card-body col-lg-4 col-md-8 col-sm-8 col-xs-8 pb-0 pt-2 mx-auto mt-2 text-center font-weight-bold" 
        style="background-color:  rgb(209, 213, 219);">
            <p>Or<a href="#" style="color: rgb(42, 91, 252);"> click here </a>to create your free account</p>
        </div>
    </div>
   
</body>
</html>
